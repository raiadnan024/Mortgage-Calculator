<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="mortgage.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <div class="input-fields">
            <label for="principal">Loan Amount</label>
            <input type="number" id="principal" placeholder="Enter Loan Amount">
        </div>
<br>
        <div class="input-fields">
            <label for="annual-rate">Annual Rate</label>
            <input type="number" id="annual-rate" placeholder="Enter Annual Interest Rate" step = 0.01>
        </div>
<br>
        <div class="input-fields">
            <label for="years">Loan Term (years)</label>
            <input type="number" id="years" placeholder="Enter Loan Term" step="1" max="10">
        </div>

        <button onclick="calculateanddisplay()">Calculate & Display</button>
        <div class="result" id="result">Result:</div>
    </div>
    
</body> 
</html>
